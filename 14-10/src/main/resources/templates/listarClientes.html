<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	th:href="@{/css/materialize.min.css}" media="screen,projection" />

<meta charset="UTF-8">
<title>Clientes Cadastrados</title>
</head>
<body>

	<div class="container">
		<table class="responsive-table">
			<thead>
				<tr>
					<th>Nome</th>
					<th>CPF</th>
					<th>Idade</th>
					<th>Endereço</th>
					<th>Ações</th>
					<th>Pets</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${clientes.empty}">
					<td colspan="5" class="center-align">Nenhum cliente cadastrado</td>
				</tr>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${#strings.capitalize(cliente.nome)}"></td>
					<td th:text="${cliente.cpf}"></td>
					<td th:text="${cliente.idade}"></td>
					<td
						th:text="|${#strings.capitalize(cliente.endereco.rua)}, ${cliente.endereco.numero} - ${#strings.toUpperCase(cliente.endereco.cidade)}|"></td>

					<td><a th:href="@{'/cadastro/cliente/' + ${cliente.cpf}}"><i
							class="material-icons left">edit</i></a> <a
						th:href="@{'/deletar/cliente/' + ${cliente.cpf}}"><i
							class="material-icons left">delete</i></a></td>

					<td><a th:href="@{'/cadastro/cliente/pet/' + ${cliente.cpf}}"><i
							class="material-icons left">arrow_forward</i></a></td>
				</tr>
			</tbody>
		</table>

		<div class="row center-align" style="margin-top: 15px;">
			<a href="/" class="waves-effect waves-light btn blue">Início</a>
		</div>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
