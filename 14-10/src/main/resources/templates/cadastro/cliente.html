<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	th:href="@{/css/materialize.min.css}" media="screen,projection" />

<meta charset="UTF-8">
<title>Cadastro de Cliente</title>
</head>
<body>

	<div class="container">


		<form class="col s12" action="#" th:action="@{/cadastro/cliente}"
			th:object="${clienteForm}" method="post">
			<div class="row">
				<div class="col s6 left-align">
					<a href="/" class="waves-effect waves-light btn blue">Início</a>
				</div>
				<div class="col s6 right-align">
					<input class="btn blue" type="submit" th:value="Salvar" />
				</div>

			</div>

			<span class="flow-text">Dados Pessoais</span>
			<div class="row">
				<div class="input-field col s4">
					<input name="nome" id="nome" type="text" th:field="*{nome}"
						class="validate"> <label for="nome">Nome</label>
				</div>
				<div class="input-field col s4">
					<input name="cpf" id="cpf" th:disabled="${clienteForm.cpf != null}" type="text" th:field="*{cpf}"
						class="validate"> <label for="cpf">CPF</label>
				</div>

				<div class="input-field col s4">
					<input name="idade" id="idade" th:field="*{idade}" type="number"
						class="validate"> <label for="idade">Idade</label>
				</div>
			</div>
			<span class="flow-text">Endereço</span>
			<div class="row">
				<div class="input-field col s4">
					<input name="endereco.cidade" th:field="*{endereco.cidade}"
						id="endereco.cidade" type="text" class="validate"> <label
						for="endereco.cidade">Cidade</label>
				</div>
				<div class="input-field col s4">
					<input name="endereco.rua" th:field="*{endereco.rua}"
						id="endereco.rua" type="text" class="validate"> <label
						for="endereco.rua">Rua</label>
				</div>
				<div class="input-field col s4">
					<input name="endereco.numero" th:field="*{endereco.numero}"
						id="endereco.numero" type="number" class="validate"> <label
						for="endereco.numero">Número</label>
				</div>
			</div>

		</form>



	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
