<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	th:href="@{/css/materialize.min.css}" media="screen,projection" />

<meta charset="UTF-8">
<title>Cadastro de Pet</title>
</head>
<body>

	<div class="container">


		<form class="col s12" action="#"
			th:action="@{/cadastro/cliente/pet/} + ${id}" th:object="${petForm}"
			method="post">
			<div class="row">
				<div class="col s6 left-align">
					<a href="/" class="waves-effect waves-light btn blue">Início</a>
				</div>
				<div class="col s6 right-align">
					<input class="btn blue" type="submit" th:value="Salvar" />
				</div>

			</div>

			<div class="row">
				<span class="flow-text">Novo Pet</span>
			</div>

			<div class="row">
				<div class="input-field col s8">
					<input name="nome" id="nome" type="text" th:field="*{nome}"
						class="validate"> <label for="nome">Nome</label>
				</div>
				<div class="input-field col s4">
					<input name="idade" id="idade" th:field="*{idade}" type="number"
						class="validate"> <label for="raca">Idade</label>
				</div>
				<div class="input-field col s6">
					<input name="especie" id="especie" type="text"
						th:field="*{especie}" class="validate"> <label
						for="especie">Espécie</label>
				</div>
				<div class="input-field col s6">
					<input name="raca" id="raca" th:field="*{raca}" type="text"
						class="validate"> <label for="raca">Raça</label>
				</div>
			</div>
			<div class="row">
				<span class="flow-text">Pets Cadastrados</span>

				<table class="responsive-table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Idade</th>
							<th>Espécie</th>
							<th>Raça</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${cliente.pets.empty}">
							<td colspan="5" class="center-align">Nenhum pet cadastrado</td>
						</tr>
						<tr th:each="pet : ${cliente.pets}">
							<td th:text="${#strings.capitalize(pet.nome)}"></td>
							<td th:text="${pet.idade}"></td>
							<td th:text="${pet.especie}"></td>
							<td th:text="${pet.raca}"></td>

							<td><a
								th:href="@{'/deletar/cliente/pet/' + ${cliente.cpf} + '/' + ${pet.id}}"><i
									class="material-icons left">delete</i></a></td>
						</tr>
					</tbody>
				</table>
			</div>


		</form>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
