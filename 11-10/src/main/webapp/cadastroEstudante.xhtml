<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<h:form id="form">
		<h:panelGrid columns="2">
			<p:outputLabel value="Nome: " />
			<p:inputText value="#{cadastroEstudante.nome}" />

			<p:outputLabel value="CPF: " />
			<p:inputText value="#{cadastroEstudante.cpf}" />

			<p:outputLabel value="Cidade: " />
			<p:inputText value="#{cadastroEstudante.cidade}" />

			<p:outputLabel value="Rua: " />
			<p:inputText value="#{cadastroEstudante.rua}" />

			<p:outputLabel value="Número: " />
			<p:inputText value="#{cadastroEstudante.numero}" />

			<p:outputLabel value="Turma: " />
			<p:inputText value="#{cadastroEstudante.turma}" />

			<p:outputLabel value="Média: " />
			<p:inputText value="#{cadastroEstudante.media}" />

			<p:commandButton action="#{cadastroEstudante.cadastrar}"
				value="Cadastrar" update="form formTabela" />

		</h:panelGrid>
		<h:messages errorStyle="color: red;" />
	</h:form>
	<h:form id="formTabela">
		<c:if test="#{cadastroEstudante.listaEstudantes.size() > 0}">
			<p:dataTable value="#{cadastroEstudante.listaEstudantes}" var="item">
				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{item.nome}
				</p:column>
				<p:column>
					<f:facet name="header">CPF</f:facet>
					#{item.cpf}
				</p:column>
				<p:column>
					<f:facet name="header">Cidade</f:facet>
					#{item.endereco.cidade}
				</p:column>
				<p:column>
					<f:facet name="header">Rua</f:facet>
					#{item.endereco.rua}
				</p:column>
				<p:column>
					<f:facet name="header">Número</f:facet>
					#{item.endereco.numero}
				</p:column>
				<p:column>
					<f:facet name="header">Turma</f:facet>
					#{item.turma}
				</p:column>
				<p:column>
					<f:facet name="header">Média</f:facet>
					#{item.media}
				</p:column>
				<p:column>
					<f:facet name="header">Ação</f:facet>
					<h:commandLink action="#{cadastroEstudante.remover(item)}"
						value="Deletar" />
				</p:column>
			</p:dataTable>
		</c:if>

	</h:form>



</body>
</html>
